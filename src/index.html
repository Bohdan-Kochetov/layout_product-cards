<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block" data-qa="card">
      <div class="block__image">
        <img
          class="block__image"
          src="images/imac.jpeg"
          alt="item_image"
        >
      </div>
      <div class="block__text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="block__code ">
        Код товара: 195434
      </div>
      <div class="block__stars-opinion">
        <div class="box-stars">
          <img
          src="images/star-active.svg"
          alt="star"
          class="box-stars__star"
        >
          <img
            src="images/star-active.svg"
            alt="star"
            class="box-stars__star"
          >
          <img
            src="images/star-active.svg"
            alt="star"
            class="box-stars__star"
          >
          <img
            src="images/star-active.svg"
            alt="star"
            class="box-stars__star"
          >
          <img
            src="images/star.svg"
            alt="star"
            class="box-stars__star"
          >
        </div>
        <div class="opinion">Отзывов: 5</div>
      </div>
      <div class="block__price price">
        <div class="price__how-much">Цена:</div>
        <div class="price__money">69 999 грн</div>
      </div>
      <div class="block__buttom">
        <a
          class="buttom-link"
          href="#"
          data-qa="hover"
        >КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
