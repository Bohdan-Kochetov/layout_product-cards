<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main_block" data-qa="card">
      <div class="item_image">
        <img
          class="item_image"
          src="images/imac.jpeg"
          alt="item_image"
        >
      </div>
      <div class="main_text">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="main_code">
        Код товара: 195434
      </div>
      <div class="stars">
        <div class="combo">
          <img
          src="images/star-active.svg"
          alt="star"
          class="star"
        >
          <img
            src="images/star-active.svg"
            alt="star"
            class="star"
          >
          <img
            src="images/star-active.svg"
            alt="star"
            class="star"
          >
          <img
            src="images/star-active.svg"
            alt="star"
            class="star"
          >
          <img
            src="images/star.svg"
            alt="star"
            class="star"
          >
        </div>
        <div class="opinion">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="hov_much">Цена:</div>
        <div class="money">69 999 грн</div>
      </div>
      <div class="buttom">
        <a
          class="buttom_link"
          href="#"
          data-qa="hover"
        >КУПИТЬ
        </a>
      </div>
    </div>
  </body>
</html>
